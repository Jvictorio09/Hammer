<!-- Mission + Partners (modern merged look, dark-logo safe) -->
<section id="mission" class="relative overflow-hidden text-white">
  <!-- BG image + overlay -->
  <div class="absolute inset-0 bg-[url('https://res.cloudinary.com/dstlxtvar/image/upload/f_auto,q_auto/v1759765286/uploads/copy-of-img_0750-enhanced-nr.jpg')] bg-cover bg-center"></div>
  <div class="absolute inset-0 bg-black/70"></div>

  <!-- Mission content -->
  <div class="relative max-w-5xl mx-auto px-6 pt-20 pb-10 text-center">
    <h2 class="reveal-up text-3xl md:text-4xl font-extrabold">
      We build spaces that shape lives.
    </h2>
    <p class="reveal-up mt-4 text-white/90">
      Hammer is Dubai’s partner for luxury design &amp; build — bold environments delivered with quiet precision.
      Every decision protects your time, your privacy and your investment.
    </p>
    <div class="reveal-up mt-8">
      <a href="#about-hammer"
         class="relative inline-flex items-center gap-2 px-10 py-3 rounded-full font-semibold text-[#fff] 
                bg-[#18AFAB] overflow-hidden transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-[#18AFAB]/40">
        <span class="relative z-10">Learn More about Hammer</span>
        <i class="fa-solid fa-arrow-right-long relative z-10"></i>
        <span class="absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent animate-shimmer"></span>
      </a>
    </div>
  </div>

</section>

<style>
  @keyframes shimmer { 0%{transform:translateX(-100%);} 100%{transform:translateX(100%);} }
  .animate-shimmer{ background-size:200% 100%; animation:shimmer 2.5s infinite; }
  
  #mission .reveal-up{ opacity:0; transform:translateY(20px); transition:all .7s cubic-bezier(.22,1,.36,1);}
  #mission .reveal-up.in{ opacity:1; transform:translateY(0); }
  
  /* Partners container */
  #mission .mission-partners-container{
    max-width:100%;
    margin:0 auto;
    padding:0 1.5rem 3rem;
  }
  #mission .mission-partners-head{
    display:grid;
    grid-template-columns:auto 1fr auto;
    align-items:center;
    gap:1rem;
    margin-bottom:1.25rem;
  }
  #mission .mission-partners-head h3{
    font-weight:600;
    font-size:1.1rem;
  }
  #mission .mission-partners-divider{
    height:1px;
    background:rgba(255,255,255,.15);
  }
  #mission .mission-partners-link{
    font-weight:600;
    font-size:.9rem;
    color:#fff;
    text-decoration:none;
  }
  #mission .mission-partners-link:hover{
    color:#18AFAB;
  }
  
  /* === Glass teal ribbon marquee === */
  #mission .mission-partners-marquee{
    position:relative;
    overflow:hidden;
    min-height:4.25rem;
    padding:.35rem 0;
    isolation:isolate;
  }
  #mission .mission-partners-marquee::before{
    content:"";
    position:absolute;
    inset:0;
    /* Soft teal glass ribbon */
    background:linear-gradient(to bottom, rgba(24,175,171,0.55), rgba(24,175,171,0.45));
    backdrop-filter:blur(8px) saturate(130%);
    -webkit-backdrop-filter:blur(8px) saturate(130%);
    border-radius:10px;
    z-index:0;
    pointer-events:none;
  }
  #mission .mission-partners-marquee::after{
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:2;
    mask-image:linear-gradient(to right, transparent 0%, black 8%, black 92%, transparent 100%);
    -webkit-mask-image:linear-gradient(to right, transparent 0%, black 8%, black 92%, transparent 100%);
  }
  
  /* Track above overlays */
  #mission .mission-partners-track{
    position:relative;
    z-index:3;
    display:inline-flex;
    align-items:center;
    white-space:nowrap;
    width:max-content;
    animation:mission-marquee 36s linear infinite;
    will-change:transform;
  }
  
  /* Logo slots */
  #mission .mission-logo-cell{
    flex:0 0 10rem;
    width:10rem;
    height:3.75rem;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    background:transparent;
    border:0;
    padding:0 6px;
  }
  
  /* Adaptive halo so dark & light logos pop */
  #mission .mission-logo-cell img{
    display:block;
    max-height:100%;
    max-width:100%;
    object-fit:contain;
    transition:transform .25s ease, opacity .25s ease, filter .25s ease;
    filter:
      drop-shadow(0 0 3px rgba(255,255,255,.35))   /* lift dark marks */
      drop-shadow(0 0 6px rgba(0,0,0,.45));       /* anchor light marks */
    opacity:1;
  }
  
  /* Hover */
  #mission .mission-logo-cell:hover img{
    transform:translateY(-2px);
    opacity:.95;
    filter:
      drop-shadow(0 0 6px rgba(255,255,255,.45))
      drop-shadow(0 0 10px rgba(0,0,0,.6));
  }
  

  
  /* Marquee motion */
  @keyframes mission-marquee{
    0%{transform:translateX(0);}
    100%{transform:translateX(-50%);}
  }
  
  /* Responsive */
  @media (max-width:1024px){
    #mission .mission-logo-cell{ width:9rem; height:3.25rem; }
  }
  @media (max-width:640px){
    #mission .mission-logo-cell{ width:8rem; height:3rem; }
    #mission .mission-partners-container{ padding:0 1rem 2.5rem; }
  }
  </style>
  

<script>
/* Reveal on view */
(function(){
  const root=document.getElementById('mission'); if(!root) return;
  const targets=root.querySelectorAll('.reveal-up');
  if(!('IntersectionObserver'in window)){targets.forEach(el=>el.classList.add('in'));return;}
  const io=new IntersectionObserver((entries,obs)=>{
    entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('in'); obs.unobserve(e.target);} });
  },{threshold:0.2});
  targets.forEach(t=>io.observe(t));
})();
</script>
