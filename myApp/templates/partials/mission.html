<style>
/* ===== Shimmer (CTA) ===== */
@keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
.animate-shimmer { background-size: 200% 100%; animation: shimmer 2.5s infinite; }

/* ===== Reveal animation (scoped to #mission) ===== */
#mission .reveal-up{ opacity:0; transform: translateY(20px); transition: all .7s cubic-bezier(.22,1,.36,1); }
#mission .reveal-up.in{ opacity:1; transform: translateY(0); }

/* ===== Partners styling (scoped) ===== */
#mission .mission-partners-container{
  max-width: 100%;
  margin: 0 auto;
  padding: 0 1.5rem 2.5rem;   /* side padding + bottom breathing room */
}
#mission .mission-partners-head{
  display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:1rem;
  margin: 0 0 1.5rem;
}
#mission .mission-partners-head h3{ font-weight:600; font-size:1.05rem; }
#mission .mission-partners-divider{ height:1px; background: rgba(255,255,255,.15); }
#mission .mission-partners-link{ font-weight:600; font-size:.9rem; color:#fff; text-decoration:none; }
#mission .mission-partners-link:hover{ color:#18AFAB; }

/* Marquee track (white-on-black ready) */
#mission .mission-partners-marquee{ overflow:hidden; position:relative; min-height:3.25rem; }
#mission .mission-partners-track{
  display:inline-flex; align-items:center; white-space:nowrap; width:max-content;
  animation: mission-marquee 38s linear infinite; will-change: transform;
}
#mission .mission-logo-cell{
  width:8rem; height:2.75rem; display:inline-flex; align-items:center; justify-content:center; flex:0 0 8rem;
}
#mission .mission-logo-cell img{
  display:block; max-height:100%; max-width:100%; object-fit:contain;
  filter: grayscale(1) brightness(1.15);          /* pop on black */
  opacity:.95; transition: filter .25s ease, transform .25s ease, opacity .25s ease;
}
#mission .mission-logo-cell:hover img{ filter: grayscale(0) brightness(1); transform: translateY(-2px); }

/* Pause on hover */
#mission .mission-partners-marquee:hover .mission-partners-track{ animation-play-state: paused; }

/* Seamless loop */
@keyframes mission-marquee{ 0%{ transform: translateX(0); } 100%{ transform: translateX(-50%); } }

/* Responsive tweaks */
@media (max-width:1024px){
  #mission .mission-logo-cell{ width:7rem; height:2.5rem; }
}
@media (max-width:640px){
  #mission .mission-logo-cell{ width:6rem; height:2.25rem; }
  #mission .mission-partners-container{ padding: 0 1rem 2rem; }
}
</style>

<script>
/* IntersectionObserver for reveal */
(function(){
  const root = document.getElementById('mission');
  if(!root) return;
  const targets = root.querySelectorAll('.reveal-up');
  if(!('IntersectionObserver' in window)){ targets.forEach(el=>el.classList.add('in')); return; }
  const io = new IntersectionObserver((entries, obs)=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        e.target.classList.add('in');
        obs.unobserve(e.target);
      }
    });
  }, { threshold:0.2 });
  targets.forEach(t=>io.observe(t));
})();
</script>
