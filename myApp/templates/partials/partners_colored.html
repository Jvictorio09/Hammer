<style>
:root{
  --partners-maxw: 100%;
  --partners-pad-x: 1.5rem;
  --partners-pad-y: 4rem;
  --partners-row-gap: 2rem;
  --logo-height: 2.75rem;
  --logo-cell: 8rem;
  --marquee-speed: 38s;
}

/* === Section & header === */
.partners-section{
  background: #fff;
  padding: var(--partners-pad-y) 0;
  border-top: 1px solid rgba(0,0,0,.05);
  border-bottom: 1px solid rgba(0,0,0,.05);
}
.partners-container{
  max-width: var(--partners-maxw);
  margin: 0 auto;
  padding: 0 var(--partners-pad-x);
}
.partners-head{
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: 1rem;
  margin-bottom: var(--partners-row-gap);
}
.partners-head h3{
  font-weight: 600;
  font-size: 1.125rem;
  color: #0B0E14;
}
.partners-divider{ height: 1px; background: rgba(0,0,0,.1); }
.partners-link{
  font-weight: 600;
  font-size: .9rem;
  text-decoration: none;
  color: #18AFAB;
}
.partners-link:hover{ text-decoration: underline; }

/* === Marquee === */
.partners-marquee{
  overflow: hidden;
  position: relative;
  min-height: calc(var(--logo-height) + 1rem);
}
.partners-track{
  display: inline-flex;
  align-items: center;
  white-space: nowrap;
  width: max-content;
  animation: partners-marquee var(--marquee-speed) linear infinite;
  will-change: transform;
}

/* === Logo cells === */
.logo-cell{
  width: var(--logo-cell);
  height: var(--logo-height);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  flex: 0 0 var(--logo-cell);
}
.logo-cell img{
  display: block;
  max-height: 100%;
  max-width: 100%;
  object-fit: contain;
  transition: transform .25s ease, filter .25s ease, box-shadow .25s ease;
}
.logo-cell:hover img{
  transform: translateY(-3px);
  filter: brightness(1.1);
  box-shadow: 0 6px 12px rgba(24,175,171,.15);
}
.partners-marquee:hover .partners-track{
  animation-play-state: paused;
}

/* === Keyframes === */
@keyframes partners-marquee{
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* === Responsive === */
@media (max-width: 1024px){
  :root{
    --logo-height: 2.5rem;
    --logo-cell: 7rem;
  }
}
@media (max-width: 640px){
  :root{
    --logo-height: 2.25rem;
    --logo-cell: 6rem;
    --partners-pad-y: 3rem;
  }
}
</style>
