{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Hammer Group{% endblock %}</title>

  <!-- Tailwind CDN (v4) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <!-- Hammer tokens & small tweaks (must be AFTER Tailwind) -->
  <link href="{% static 'css/hammer.css' %}" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>
<body class="font-sans text-hammer-ink bg-white antialiased">
  

  {% include "header.html" %}
  {% include "partials/wattsapp.html" %}
  <main class="pt-20">{% block content %}{% endblock %}</main>
  {% include "footer.html" %}
</body>
</html>
